<div class="sources-container">
  <div class="header-container">
    <h1>Sources</h1>
    <button mat-flat-button color="primary" routerLink="/sources/new">
      <mat-icon>add</mat-icon>
      <span>Add Source</span>
    </button>
  </div>

  <mat-form-field appearance="outline" class="filter-field">
    <mat-label>Filter Sources</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search by name, URL, etc." #input>
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  <div class="table-container mat-elevation-z4">
    <div *ngIf="isLoading" class="spinner-container">
      <mat-progress-spinner color="primary" mode="indeterminate"></mat-progress-spinner>
    </div>

    <div class="table-wrapper" [hidden]="isLoading">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let source">{{ source.name }}</td>
        </ng-container>

        <!-- Website URL Column -->
        <ng-container matColumnDef="websiteUrl">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Website </th>
          <td mat-cell *matCellDef="let source">
            <a [href]="source.websiteUrl" target="_blank" rel="noopener noreferrer">{{ source.websiteUrl }}</a>
          </td>
        </ng-container>

        <!-- RSS Feed URL Column -->
        <ng-container matColumnDef="rssFeedUrl">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> RSS Feed </th>
          <td mat-cell *matCellDef="let source">
            <a [href]="source.rssFeedUrl" target="_blank" rel="noopener noreferrer">{{ source.rssFeedUrl }}</a>
          </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let source">
            <button mat-icon-button (click)="editSource(source)" matTooltip="Edit Source">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteSource(source)" matTooltip="Delete Source">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell no-data-cell" [attr.colspan]="displayedColumns.length">
            No sources found matching your search "{{input.value}}"
          </td>
        </tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[10, 25, 50]"
        showFirstLastButtons
        aria-label="Select page of sources">
      </mat-paginator>
    </div>
  </div>
</div>
