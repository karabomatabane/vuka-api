<div class="sidenav-header" *ngIf="currentUser()">
  <img src="images/avatar.jpg" [width]="profilePicSize()" [height]="profilePicSize()" alt="profile avatar"
    [class.remove-img-margin]="sideNavCollapsed()" />
  <div class="header-text" [class.hide-header-text]="sideNavCollapsed()">
    <h2>Your account</h2>
    <p>{{ currentUser()?.username }}</p>
  </div>
</div>
<mat-nav-list>
  <a mat-list-item *ngFor="let item of menuItems()" class="menu-item" [routerLink]="item.route"
    routerLinkActive="selected-menu-item" #rla="routerLinkActive" [activated]="rla.isActive" [matTooltip]="item.label"
    [matTooltipDisabled]="!sideNavCollapsed()">
    <mat-icon matListItemIcon fontSet="material-symbols-outlined" [ngClass]="rla.isActive ? 'filledIcon' : ''">{{
      item.icon }}</mat-icon>
    <span matListItemTitle *ngIf="!sideNavCollapsed()">{{ item.label }}</span>
  </a>
  <a mat-list-item (click)="logout()" class="menu-item" *ngIf="currentUser()">
    <mat-icon matListItemIcon fontSet="material-symbols-outlined" matTooltip="Logout"
      [matTooltipDisabled]="!sideNavCollapsed()">logout</mat-icon>
    <span matListItemTitle *ngIf="!sideNavCollapsed()">Logout</span>
  </a>
</mat-nav-list>
