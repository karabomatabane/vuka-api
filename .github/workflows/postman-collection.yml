name: Update Postman Collection

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'pkg/routes/**'
      - 'pkg/controllers/**'
      - 'cmd/main.go'
  workflow_dispatch:

jobs:
  generate-collection:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
        persist-credentials: true
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'
    
    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    
    - name: Install dependencies
      run: go mod download
    
    - name: Generate Postman Collection
      run: make postman
    
    - name: Check for changes
      id: git-check
      run: |
        git diff --exit-code vuka-api.postman_collection.json || echo "changed=true" >> $GITHUB_OUTPUT
    
    - name: Commit and push if changed
      if: steps.git-check.outputs.changed == 'true'
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "chore: update Postman collection [skip ci]"
        file_pattern: "*.postman_collection.json"
        commit_user_name: "github-actions[bot]"
        commit_user_email: "github-actions[bot]@users.noreply.github.com"
        commit_author: "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
    
    - name: Upload collection as artifact
      uses: actions/upload-artifact@v4
      with:
        name: postman-collection
        path: vuka-api.postman_collection.json
        retention-days: 30
